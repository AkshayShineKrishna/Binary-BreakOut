<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            width: 500px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .container.black-bg {
            background: black;
            backdrop-filter: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            border-radius: 15px;
        }

        .container.red-bg {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            /* Red shadow */
        }

        input {
            background: black;
            color: lime;
            border: 2px solid lime;
            padding: 12px;
            font-size: 24px;
            text-align: center;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        input:focus {
            border-color: lime;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        button {
            width: 80%;
            background: lime;
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: #aaff00;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        button:active {
            transform: scale(0.95);
        }

        .terminal {
            font-size: 18px;
            color: lime;
            text-align: left;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .terminal .error {
            color: red;
            /* Error message in red */
        }

        @keyframes shake {
            0% {
                transform: translate(2px, 2px) rotate(0deg);
            }

            10% {
                transform: translate(-2px, -3px) rotate(-1deg);
            }

            20% {
                transform: translate(-4px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(4px, 3px) rotate(0deg);
            }

            40% {
                transform: translate(2px, -2px) rotate(1deg);
            }

            50% {
                transform: translate(-2px, 3px) rotate(-1deg);
            }

            60% {
                transform: translate(-4px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(4px, 2px) rotate(-1deg);
            }

            80% {
                transform: translate(-2px, -2px) rotate(1deg);
            }

            90% {
                transform: translate(2px, 3px) rotate(0deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            width: 50%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .hint-button {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="container" id="container">
        <input type="text" id="keyInput" maxlength="6" placeholder="Enter Key">
        <br>
        <button onclick="checkKey()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const correctKeys = ["123456", "654321", "112233"];
        let currentStep = 0;
        let hasEnteredWrongKeyOnce = false;  // Flag to track if the user has entered a wrong key once

        const terminalMessages = [
            "Running keyValidator.exe...",
            "Decrypting security layers...",
            "Checking user credentials...",
            "Analyzing biometric hash...",
            "Verifying neural signatures...",
            "Bypassing firewall...",
            "Executing quantum decryption...",
            "Cracking RSA-4096...",
            "Brute-forcing secondary lock...",
            "Generating authentication tokens...",
            "Applying cryptographic lock...",
        ];

        function getRandomTerminalMessage() {
            return terminalMessages[Math.floor(Math.random() * terminalMessages.length)];
        }

        function checkKey() {
            let inputField = document.getElementById("keyInput");
            let button = document.querySelector("button");
            let messageDiv = document.getElementById("message");
            let container = document.getElementById("container");

            if (inputField.value === "" || !correctKeys.includes(inputField.value)) {
                if (!hasEnteredWrongKeyOnce) {
                    // Show the image container for the first invalid attempt
                    hasEnteredWrongKeyOnce = true;  // Mark that the first invalid attempt has happened
                    container.classList.add("black-bg");
                    container.innerHTML = `
                <div class="image-container">
                    <img src="hint.jpg" alt="Hint Image">
                    <button class="hint-button" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">Take Hint</button>
                    <button class="hint-button" onclick="goBack()">Back to Enter Key</button>
                </div>
            `;
                } else {
                    // For subsequent invalid attempts, show the terminal-like screen with error message
                    container.classList.add("black-bg");
                    container.innerHTML = '<div class="terminal" id="terminal"></div>';
                    let terminalDiv = document.getElementById("terminal");

                    let messages = [
                        getRandomTerminalMessage(),
                        getRandomTerminalMessage(),
                        getRandomTerminalMessage(),
                        getRandomTerminalMessage(),
                        getRandomTerminalMessage(),
                        "Access Denied. Invalid key.",
                    ];

                    // After adding the random terminal messages, add the red-colored error message
                    let index = 0;
                    let interval = setInterval(() => {
                        if (index < messages.length) {
                            let p = document.createElement("p");

                            // If it's the last message, add the red error class
                            if (index === messages.length - 1) {
                                p.textContent = messages[index];
                                p.classList.add("error"); // Add the "error" class for red color
                            } else {
                                p.textContent = messages[index];
                            }

                            terminalDiv.appendChild(p);
                            index++;
                        } else {
                            clearInterval(interval);

                            // Add red shadow before shaking
                            container.style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.7)";

                            // Show shake animation for invalid key attempt
                            container.classList.add("shake");
                            setTimeout(() => {
                                container.classList.remove("shake");
                                container.style.boxShadow = ""; // Reset shadow

                                // Reset input and allow the user to try again
                                container.classList.remove("black-bg");
                                container.innerHTML = `
                <input type="text" id="keyInput" maxlength="6" placeholder="Enter Key">
                <br>
                <button onclick="checkKey()">Submit</button>
                <div class="message" id="message"></div>
            `;
                            }, 1500);
                        }
                    }, 1000);

                }
                return;
            }

            // Proceed with terminal messages if key is entered correctly
            container.classList.add("black-bg");
            container.innerHTML = '<div class="terminal" id="terminal"></div>';
            let terminalDiv = document.getElementById("terminal");

            let messages = [
                getRandomTerminalMessage(),
                getRandomTerminalMessage(),
                getRandomTerminalMessage(),
                getRandomTerminalMessage(),
                getRandomTerminalMessage(),
                "Finalizing decryption...",
            ];

            let index = 0;
            let interval = setInterval(() => {
                if (index < messages.length) {
                    let p = document.createElement("p");
                    p.textContent = messages[index];
                    terminalDiv.appendChild(p);
                    index++;
                } else {
                    clearInterval(interval);

                    if (inputField.value === correctKeys[currentStep]) {
                        currentStep++;
                        if (currentStep === correctKeys.length) {
                            document.body.innerHTML = '<h1 style="color: lime;">NEMESIS NEUTRALIZED</h1>';
                        } else {
                            container.classList.remove("black-bg");
                            container.innerHTML = `
                        <input type="text" id="keyInput" maxlength="6" placeholder="Enter Key">
                        <br>
                        <button onclick="checkKey()">Submit</button>
                        <br>
                        <div class="message" id="message">Key Accepted. Enter Next Key.</div>
                    `;
                        }
                    }
                }
            }, 1000);
        }


        function goBack() {
            let container = document.getElementById("container");
            container.classList.remove("black-bg");

            // Reset the screen back to entering the key
            container.innerHTML = ` 
                <input type="text" id="keyInput" maxlength="6" placeholder="Enter Key">
                <br>
                <button onclick="checkKey()">Submit</button>
                <div class="message" id="message"></div>
            `;
        }
    </script>

</body>

</html>
